<div
  [ngStyle]="dynamicStyles"
  mwlResizable
  [enableGhostResize]="true"
  (resizeEnd)="onResizeEnd($event)"
>

<!--  <img [src]="imageUrl" [ngStyle]="dynamicImgStyles" alt="SampleImage"/>-->

  <div
    class="resize-handle-top" mwlResizeHandle
    [resizeEdges]="{ top: true }"
  ></div>
  <div
    class="resize-handle-left" mwlResizeHandle
    [resizeEdges]="{ left: true }"
  ></div>
  <div
    class="resize-handle-right" mwlResizeHandle
    [resizeEdges]="{ right: true }"
  ></div>
  <div
    class="resize-handle-bottom" mwlResizeHandle
    [resizeEdges]="{ bottom: true }"
  ></div>
</div>
